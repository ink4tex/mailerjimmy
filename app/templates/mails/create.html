{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}
            Nuevo Correo
    {% endblock title %}</h1>
{% endblock header %}

{% block action %}
    <a class="button" href="{{ url_for('mail.index')}}">Correos Enviados</a>
{% endblock action %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="text" name="email" id="email" required>
            <label for="subject">Asunto</label>
            <input type="text" name="subject" id="subject" required>
            <label for="content">Contenido</label>
            <textarea name="content" id="content"></textarea required>
        </div>
        <div class="form-group">
            <button class="button">Guardar</button>
        </div>
    </form>
{% endblock content %}
